<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.js" charset="utf-8"></script>
<script src="build/react-dom.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js" ></script>
    <title></title>
  </head>
  <body>
<div id="area">

</div>
<script type= "text/babel">
var HelloWorld = React.createClass({
propTypes: {
  name: React.PropTypes.string.isRequired
},
  getDefaultProps: function() {
    return {
      name: 'Leo'
    }
  },
  getInitialState: function() {
    return {
      value: 1
    }
  },
  componentDidMount: function() {

  },
  _addByOne: function() {
this.setState({
  value: this.state.value + 1
})
  },
  render: function() {
    var greeting= "World";
    if(this.props.isPerson) {
      greeting = <Person name= {this.props.name} />
    }
    return (
      <div>
      <h1>Hello {greeting}<small></small></h1>

{this.state.value}
  <button onClick={this._addByOne}>Click Me</button>
      </div>

    )
  }
});
var Person = React.createClass({
propTypes: {
  name: React.PropTypes.string,
  isPerson: React.PropTypes.bool
},
  getDefaultProps: function() {
    return {
      name: 'Leo'
    }
  },
  render: function() {
    return (
    <span>{this.props.name}</span>

    )
  },
});
  ReactDOM.render(
    <HelloWorld name= "Leo Harsha" isPerson={true} />,
    document.getElementById('area')
  );
</script>
  </body>

</html>
